<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bottom Navigation</title>
    <link rel="stylesheet" href="BottomNav.css">
    <script src="https://kit.fontawesome.com/5a285f8b76.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
</head>
<body>
    <div class="backgd">
        <div class="navbar">
            <i class="fa fa-home" data-color="#27ae60"></i>
            <i class="fa fa-search" data-color="#2c3e50" ></i>
            <i class="fa fa-plus" data-color="#e67e22"></i>
            <i class="fa fa-heart-o" data-color="#16a085"></i>
            <i class="fa fa-user" data-color="#f39c12"></i>
        </div>
    </div>
    <script>
        $(".navbar i").click(function(){
           
            $("body").css("background-color",$(this).attr("data-color"))
        })
        
    </script>
</body>
</html>
