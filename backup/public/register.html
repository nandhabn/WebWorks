<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Henosis`20</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script defer src="/__/firebase/7.8.0/firebase-app.js"></script>

    <script defer src="/__/firebase/7.8.0/firebase-auth.js"></script>

    <script defer src="/__/firebase/7.8.0/firebase-storage.js"></script>

    <script defer src="/__/firebase/init.js"></script>

</head>

<body>
    <div class="header">
        <h1>
            Henosis 2020
        </h1>
    </div>
    <form action="./sdfs" method="POST">
        <div class="text-input">
            <input type="text" name="name" id="name" placeholder="(ex: Vanakkam di maple)">
            <label for="name">Name: </label>
        </div>
        <div class="text-input">
            <input type="text" name="collagename" id="clg" placeholder="(ex: Dr.NGPIT)">
            <label for="clg">Collage name: </label>
        </div>
        <div class="text-input">
            <input type="email" name="email" id="email" placeholder="(ex: funnyboy@abcd.xyz)">
            <label for="email">Email: </label>
        </div>
        <div class="text-input">
            <input type="number" name="phnnum" id="phnnum" placeholder="Phone number">
            <label for="phnnum">Phone number: </label>
        </div>
        <div class="text-input">
            <input type="text" id="spec" placeholder="(ex: Engineering/Arts/others)" name="specialization">
            <label for="specialization">Specialization:</label>
        </div>
        <label for="dept">Registering for the department</label>
        <div class="radiodiv"  id="dept">
            <div>
                <input type="radio" name="dept" value="CSE" checked>CSE
            </div>
            <div>
                <input type="radio" name="dept" value="EEE">EEE
            </div>
            <div>
                <input type="radio" name="dept" value="ECE">ECE
            </div>
            <div>
                <input type="radio" name="dept" value="MECH">MECH
            </div>
            <div>
                <input type="radio" name="dept" value="IT">IT
            </div>
            <div>
                <input type="radio" name="dept" value="CIVIL">CIVIL
            </div>
            <div>
                <input type="radio" name="dept" value="BME">BME
            </div>
            <div>
                <input type="radio" name="dept" value="MBA">MBA
            </div>
        </div>
        <label for="#events">Events</label>
        <div id="events" id="events" class="radiodiv">
            <div><input type="checkbox" class='events' name="event" value="Paper Bestoval">Paper Bestoval</div>
            <div><input type="checkbox" class='events' name="event" value="Net Fiesta">Net Fiesta</div>
            <div><input type="checkbox" class='events' name="event" value="Git Hub">Git Hub</div>
            <div><input type="checkbox" class='events' name="event" value="Kodachrome v4">Kodachrome v4</div>
            <div><input type="checkbox" class='events' name="event" value="Ok Google">Ok Google</div>
            <div><input type="checkbox" class='events' name="event" value="Retro Royal (pubg/Mario&amp;Contra)">Retro Royal
                (pubg/Mario&amp;Contra) </div>
            <div><input type="checkbox" class='events' name="event" value="Think Genius">Think Genius</div>
            <div><input type="checkbox" class='events' name="event" value="DJ Room">DJ Room</div>
        </div>
        <input type="button" value="Submit" onclick="register()">
    </form>
    <script>
        var dept = "CSE"
        var selector = $("input[name='dept']")
        selector.click(function () {
            dept = $(this).val()
            var ev = $("#events");
            ev.empty()
            var events = eventListGenerate(dept)
            events.map((value, i) => {
                var d = $("<div></div>")
                d.append("<input type='checkbox' class='events' name='event' value='" + value + "' />")
                d.append(value)
                ev.append(d)
            })
        })
        function eventListGenerate(dept) {
            var events = {
                CSE: ["Paper Bestoval",
                    "Net Fiesta",
                    "Git Hub",
                    "Kodachrome v4",
                    "Ok Google",
                    "Retro Royal (pubg/Mario&Contra)",
                    "Think Genius",
                    "DJ Room"],
                IT: ["Paper Present Zone",
                    "Treasure Hunt",
                    "Tech Crush",
                    "Fun Games",
                    "Mr&Ms2020",
                    "Cyber Hack",
                    "Code Compare"],
                BME: ["Paper Present Zone",
                    "Treasure Hunt",
                    "Tech Crush",
                    "Fun Games",
                    "Mr&Ms2020",
                    "Cyber Hack",
                    "Code Compare"],
                MECH: ["Motovate",
                    "Paper Presentation",
                    "OnBoard Diagnostics",
                    "Parametric Modelling",
                    "Mr.Mechanic",
                    "Technical Quiz"],
                EEE: ["Papyrus Soumossion",
                    "Projektu Prezentacja",
                    "Mr Questionario",
                    "Circuito De Escuta",
                    "Met Foto Cenario",
                    "Certe Fun",
                    "Scavenger Hunt",
                    "Game Arena"],
                ECE: ["Embedded Hackathon",
                    "Robo Soccer",
                    "Presenrtronix",
                    "Techno Quiz",
                    "Pubg competation",
                    "BLack Box",
                    "Pictionary"],
                CIVIL: ["Paperizza",
                    "Ex-Quiz-Me",
                    "Drafttix",
                    "As per is:",
                    "Mr.civil",
                    "Connextion",
                    "Hands on Play"],
                MBA: ["E-Biz",
                    "Ad Mad",
                    "Conneting Geeks",
                    "Mr/Ms Pace Setters",
                    "50K Funda "]

            }
            return events[dept]
        }

        function register(){
            var name = $("#name").val()
            var clg = $("#clg").val()
            var email = $("#email").val()
            var phn = $("#phnnum").val()
            var spec = $("#spec").val()
            var dept = $("input[type='checkbox']:checked").val()
            var events = $(".events:checked")
            var eventName = []
            events.map(a=>{
                eventName = [ ...eventName, events[a].value]
            })
            var refkey = firebase.database("registrations").ref().push().key;
            firebase.database().ref("registrations").child(refkey).set({
                name,
                clg,
                email,
                phn,
                spec,
                dept,
                registeredEvents : eventName
            }).then(()=>{console.log("sucess")}).catch(()=>{console.log("error")})
            
        }

    </script>
</body>

</html>
